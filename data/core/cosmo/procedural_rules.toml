# Deterministic procedural expansion rules. See docs/SPEC_CORE_DATA_PIPELINE.md.

[procedural]
# Range is inclusive; generation is seed-based.
systems_per_anchor_range = [4, 12]

# Ratios are normalized fractions (0..1) compiled into fixed-point.
red_dwarf_ratio = 0.70
binary_ratio = 0.25
exotic_ratio = 0.05

[procedural.cluster_density_multiplier]
galactic_core = 3.0
globular_cluster = 2.5
nebula = 1.8
open_cluster = 1.5

[procedural.metallicity_bias_by_region_type]
galactic_core = 0.9
globular_cluster = 0.7
nebula = 1.2
open_cluster = 1.1

[procedural.hazard_frequency_by_region_type]
galactic_core = 1.6
globular_cluster = 1.3
nebula = 1.2
open_cluster = 1.1
